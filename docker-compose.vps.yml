version: '3.8'

services:
  # --- Applications ---
  tpml-app:
    # build:  <-- On remplace le build local par l'image distante pour Watchtower
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/roketag33/tpml:latest # Image construite par GitHub Actions
    ports:
      - "8501:8501"  # Streamlit
    environment:
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - CASSANDRA_HOST=cassandra
      - REDIS_HOST=redis
    depends_on:
      - mongo1
      - mongo2
      - mongo3
      - cassandra
      - redis
    networks:
      - tpml-network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # --- NoSQL Document: MongoDB Replica Set ---
  mongo1:
    image: mongo:latest
    container_name: tpml-mongo1
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo1_data:/data/db
    networks:
      - tpml-network
    restart: always

  mongo2:
    image: mongo:latest
    container_name: tpml-mongo2
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo2_data:/data/db
    networks:
      - tpml-network
    restart: always

  mongo3:
    image: mongo:latest
    container_name: tpml-mongo3
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo3_data:/data/db
    networks:
      - tpml-network
    restart: always

  # --- NoSQL Wide Column: Cassandra ---
  cassandra:
    image: cassandra:latest
    container_name: tpml-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=TPMLCluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - tpml-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- NoSQL Key-Value: Redis ---
  redis:
    image: redis:latest
    container_name: tpml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tpml-network
    restart: always

  # --- Auto-Updater: Watchtower ---
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300 # VÃ©rifie toutes les 5 minutes
    command: --lifecycle-hooks # Active les hooks si besoin
    networks:
      - tpml-network
    restart: always

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  cassandra_data:
  redis_data:

networks:
  tpml-network:
    driver: bridge
